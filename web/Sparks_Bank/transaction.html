<h3>Transfer Money</h3>
    <section id="form">
      <div class="card text-white bg-info mb-3 shadow" style="width:60%">
        <div class="card-header inner">
          <img class="card-img-top" src="images/user.jpg" alt="Card image">
        </div>
        <div class="card-body">
          <form class="input-form" action="/Bank/save" method="post">

            <label>Sender ID</label>
            <input type="text" name="senderid" value="" />
            <br />
            <label>Sender Name</label>
            <input type="text" name="sendername" value="" />
            <br />
            <label>Reciever ID</label>
            <input type="text" name="recieverid" value="" />
             <br />
            <label>Reciever Name</label>
            <input type="text" name="recievername" value="" />
            <br />
            <label>Amount</label>
            <input type="number" name="amount" value="">
            <br />
            <button class="btn btn-lg  btn-outline-light download-button" type="submit">Transfer</button>
          <a href="http://localhost:8084/Bank/Sparks_Bank/transaction.html"><button class="btn btn-lg  btn-outline-light download-button" id="cancelbtn" type="button">Cancel</button></a>
          </form>
